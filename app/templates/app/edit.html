<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
</head>
<body>
    <center>
        <h1>Update Form</h1>
        {% if key2 %}
        <form action="{% url 'Update' pk=key2.id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="fname" id="" value="{{key2.firstname}}"></td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td><input type="text" name="lname" id="" value="{{key2.lastname}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="" value="{{key2.email}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="tel" name="contact" id="" value="{{key2.contact}}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
        {% endif %}
    </center>
</body>
</html>
